name: Request PR Fast-track
on:
  pull_request_target:
    types: [labeled]

jobs:
  fastTrack:
    if: github.repository == 'cheminfo-js/test'
    runs-on: ubuntu-latest
    steps:
      - name: Request Fast-Track
        if: github.event.label.name == 'fast-track'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr comment ${{ github.event.pull_request.id }} --body "Fast-track has been requested. Please üëç to approve."
